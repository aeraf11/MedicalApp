<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel= "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel= "stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pluralsight Redux</title>
  </head>

  <body>

    <div class="ct-topbar">
      <div class="container">
      <ul class="list-unstyled list-inline ct-topbar__list">
        <li class="ct-language">Language <i class="fa fa-arrow-down"></i>
        <ul class="list-unstyled ct-language__dropdown">
          <li><a href="#googtrans(en|en)" class="lang-en lang-select" data-lang="en">English USA</a></li>
          <li><a href="#googtrans(en|es)" class="lang-es lang-select" data-lang="es">Spannish Mexico</a></li>
          <li><a href="#googtrans(en|fr)" class="lang-es lang-select" data-lang="fr">French France</a></li>
          <li><a href="#googtrans(en|zh-CN)" class="lang-es lang-select" data-lang="zh-CN">Chinese China</a></li>
          <li><a href="#googtrans(en|ur)" class="lang-es lang-select" data-lang="ja">Urdu Pakistan</a></li>
        </ul>
        </li>
      </ul>
      </div>
    </div> 
    <div id="app"></div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.FloatPosition.TOP_LEFT}, 'google_translate_element');
        }
    
      function triggerHtmlEvent(element, eventName) {
        var event;
        if (document.createEvent) {
        event = document.createEvent('HTMLEvents');
        event.initEvent(eventName, true, true);
        element.dispatchEvent(event);
        } else {
        event = document.createEventObject();
        event.eventType = eventName;
        element.fireEvent('on' + event.eventType, event);
        }
      }
    
      jQuery('.lang-select').click(function() {
        var theLang = jQuery(this).attr('data-lang');
        jQuery('.goog-te-combo').val(theLang);
    
        //alert(jQuery(this).attr('href'));
        window.location = jQuery(this).attr('href');
        location.reload();
    
      });
      </script>
  </body>
</html>
